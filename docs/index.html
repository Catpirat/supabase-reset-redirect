<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Procesando reset password...</title>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const type = params.get("type");

      if (type === "recovery" && token) {
        // Redirigir al esquema de tu app con el token
        window.location.href = "caparazonemocional://reset-password#access_token=" + token;
      } else {
        document.body.innerHTML = "<h2>Error: token inválido</h2>";
      }
    };
  </script>
</head>
<body>
  <h2>Procesando redirección...</h2>
</body>
</html>
